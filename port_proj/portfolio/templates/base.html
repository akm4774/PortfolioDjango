{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'portfolio/css/styles.css' %}">

  <!-- Google Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>

  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
  <style>
        .project-card {
        background-color: #fff; /* Default background color */
    }

    .dark-mode .project-card {
        background-color: #343a40; /* Dark mode background color */
    }

    body{
    padding: 50px;
    }
    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: #fff;
      
    }
    /* Dark mode styles for the About section */
    .dark-mode #about-section {
        background-color: #343a40; /* Dark background color */
        color: #fff; /* Light text color */
    }

    /* Dark mode styles for form fields */
    .dark-mode .form-floating input,
            .dark-mode .form-floating textarea {
                background-color: #343a40; /* Dark background color */
                color: #fff; /* Light text color */
            }

            .dark-mode .form-floating label {
                color: #fff; /* Light text color */
            }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body class="{% if dark_mode %}dark-mode{% endif %}">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-house-door-fill"></i> <!-- Bootstrap Icon for home -->
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/contact">Contact</a>
              </li>
            </ul>
            <!-- Dark Mode Toggle -->
            <div class="form-check form-switch ms-auto">
              <input class="form-check-input" type="checkbox" id="darkModeToggle" {% if dark_mode %}checked{% endif %}>
              <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
            </div>
          </div>
        </div>
      </nav>
      

<div class="container">
  {% block content %}
  {% endblock %}
</div>

<script>
  const darkModeToggle = document.getElementById('darkModeToggle');
  const body = document.body;
  
  darkModeToggle.addEventListener('change', () => {
    if (darkModeToggle.checked) {
      body.classList.add('dark-mode');
      localStorage.setItem('darkMode', 'enabled');
    } else {
      body.classList.remove('dark-mode');
      localStorage.setItem('darkMode', 'disabled');
    }
  });

  // Check for dark mode preference in localStorage
  if (localStorage.getItem('darkMode') === 'enabled') {
    body.classList.add('dark-mode');
    darkModeToggle.checked = true;
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
